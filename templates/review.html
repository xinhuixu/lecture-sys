<!DOCTYPE html>
<html>
  <head>
    <title>Review</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
  </head>

  <body>
    <div class="full container-fluid">
      <div class="row">
	<div class="col-sm-12">
	  
	  <div class="card" style="width:25rem">
	    <div class="card-header">

	      <h3>Review {% if live %}<span class="text-secondary">(Class is live!)</span>{% endif %}</h3>
	    </div>
	    <div class="card-body">
	      
	      <div class="d-flex justify-content-between">
		<h4 class="card-title">Course name</h4>
		<div class="d-flex flex-column">
		  <h6 class="card-subtitle mb-2 text-muted">Instructor: {{info["instructor_name"]}}</h6>
		  <h6 class="card-subtitle mb-2 text-muted">Meets: {{info["days"]}} {{info["time_start"]}}-{{info["time_end"]}}</h6>
		</div>
	      </div>
	      <br>
	      <form name="review" action="/home" method="POST">

		<div class="form-group row">
		  <label for="radio-group" class="col-sm-4 col-form-label">Category1</label>
		  <div class="col-sm-8" id="radio-group">
		    
		    <div class="form-check form-check-inline">
		      <label class="form-check-label">
			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required> 1
		      </label>
		    </div>
		    <div class="form-check form-check-inline">
		      <label class="form-check-label">
			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required> 2
		      </label>
		    </div>
		    <div class="form-check form-check-inline">
		      <label class="form-check-label">
			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" required> 3
		      </label>
		    </div>
		    <div class="form-check form-check-inline">
		      <label class="form-check-label">
			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" required> 4
		      </label>
		    </div>
		    <div class="form-check form-check-inline">
		      <label class="form-check-label">
			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" required> 5
		      </label>
		    </div>
		  </div>
		</div>

		<!--BEGIN ADDITIONAL COMMENTS-->
		<div class="form-group">
		  <div><label for="exampleFormControlTextarea1">Addtional comment <span class="text-secondary">(Optional)</span></label></div>
		  <textarea class="form-control" id="comment" rows="3"></textarea>
		</div>
		  <div class="form-check">
		    <label class="form-check-label">
		      <input type="checkbox" class="form-check-input" id="anon" checked>
		      Anonymous
		    </label>
		  </div>
		  
		<a href="#" class="btn btn-primary btn-lg btn-block">Submit</a>
	      </form>
	    </div>	
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
