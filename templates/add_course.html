<!DOCTYPE html>
<html>
  <head>
    <title>New course</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
  </head>

  <body>
    <div class="full container-fluid">

      <div class="about">
	<div class="row">
	  <div class="card">

	    <div class="card-block">
	      <div class="card-body">
		<h4 class="card-title">New course</h4>
		
		<form name="add_course" action="/add_course/" method="POST">
		  <div class="form-group">
		    <input class="form-control" placeholder="Course name" type="text" name="coursename">
		  </div>
		  
		  <div class="form-group">
		    <input class="form-control" type="time" name="start_time">
		    <input class="form-control" type="time" name="end_time">
		    
		  </div>

		  <div class="form-check form-check-inline">
		    <label class="form-check-label">
		      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="days" value="M"> Mon
		    </label>
		  </div>
		  <div class="form-check form-check-inline">
		    <label class="form-check-label">
		      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="days" value="T"> Tue
		    </label>
		  </div>
		  <div class="form-check form-check-inline">
		    <label class="form-check-label">
		      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="days" value="W"> Wed
		    </label>
		  </div>
		  <div class="form-check form-check-inline">
		    <label class="form-check-label">
		      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="days" value="R"> Thu
		    </label>
		  </div>
		  <div class="form-check form-check-inline">
		    <label class="form-check-label">
		      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="days" value="F"> Fri
		    </label>
		  </div>
		  
		  <button id="login" type="submit" name="add_course" value="add_course" class="btn btn-primary btn-lg btn-block">Create</button>		    

		</form>
		
	      </div>
	    </div>
	  </div>
	</div>
      </div>
  </body>
</html>
